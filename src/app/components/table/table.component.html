<div class="cities-container">
  <h4 class="cities__header">Oh the places you'll go.</h4>
  <table *ngIf="!errorMsg; else apiError" mat-table [dataSource]="cities">
    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let city">{{city.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let city"> {{city.content }} </td>
    </ng-container>

    <!-- See City on Map Button Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td (click)="onEditClick" mat-cell *matCellDef="let city">
        <a [routerLink]="['/city', city.id]" mat-menu-item>
          <mat-icon class="menu-icon place-icon">place</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr class="table__header" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template #apiError>
    <app-server-error [errorMsg]="errorMsg"></app-server-error>
  </ng-template>
</div>
